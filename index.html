<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Scriptocalypse</title>
</head>
<body>
    <main>
        <div id="game-intro">
               <img src="./img/logo.png" alt="" class="logo-img" />
            <br />
            <button id="start-button">Start Game</button>
            <p>Use the w, a, s, d keys to move use your mouse to shoot, try survive if you are able.</p>
            <img src="./img/wasd.png" />
            <img src="./img/cursor.png" />
            
          <div>Logo created by <a href="https://www.designevo.com/" title="Free Online Logo Maker">DesignEvo logo maker</a></div>
          </div>

        <div id="gameArea">
          <div class="player" id="player"></div>
            <div id ="stats">
              <h2>Stats</h2>
              <h2 id="timer"></h2>
              <h2>Lives: <span id="lives">3</span></h2>
              <h2>Score: <span id="score">0</span></h2>
            </div>
          </div>

          <div id="game-end">
            <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
            <h1>Game Over</h1>
            <br />
            <button id="restart-button">Restart</button>
          </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
